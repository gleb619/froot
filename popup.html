<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="popup.css" rel="stylesheet" type="text/css">
  <link href="animate.min.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="popup.js"></script>
  <title>This application will press several buttons for froot service</title>
</head>
<body class="hint">
	<a id="open_new_page" class="button btn-block" role="button" href="https://kz.thefroot.com/" target='_newtab'>
		<span>Open page</span>
	</a>

	<br>
	<br>

	<div class="panel">
			<div class="panel-heading">
				Settings (1.2.0)
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group center">
						<button id="begin_button" type="button" class="wait">
							<span class="start">Start</span>
							<span class="stop">Cancel</span>
						</button>
					</div>
					<div class="checkbox">
						<input type="checkbox" id="last_good_enable" class="form-control" onchange="paramChanged(this.id, this.checked)">
						<label>
							<span>Take the last good</span>
						</label>
					</div>
					<div class="checkbox">
						<input type="checkbox" id="most_popular_enable" class="form-control" onchange="paramChanged(this.id, this.checked)">
						<label>
							<span>Take the most popular</span>
						</label>
					</div>
				</form>
			</div>
	</div>

	<!--
	<div class="panel">
			<div class="panel-heading">
				Лог событий
			</div>
			<div class="panel-body">
				<p id="log"></p>
			</div>
	</div>
	-->

</body>
</html>
